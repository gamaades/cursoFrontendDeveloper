<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caja</title>
    <style>
        div {
            width: 80px;
            height: 20px;
            background: plum;
            padding: 20px;
            box-sizing: border-box; /*Deja el tamaño exacto de la caja que le dimo arriba al div*/
            border: 1px solid hotpink; /*1re valor: tamaño del pixel, 2do: que tipo se quiere el borde, 3er: color*/
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <div>Es lo máximo</div>
</body>
</html>
