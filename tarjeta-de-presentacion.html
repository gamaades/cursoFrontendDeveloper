<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de Presentación</title>
    <style>
      section {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .card {
        width: 300px;
        height: 300px;
        background: papayawhip;
        border-radius: 20px;
        overflow: hidden;
      }

      .card img {
        width: 100%;
      }

      .card p {
        text-align: center;
      }

      .card p:nth-child(3) {
        color: turquoise;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <img
          src="https://lh3.googleusercontent.com/pw/AMWts8CDPJuvtEIEkpqxgf6kUF4jwk2Dtlz6kWeBtTwRaCGwqm4XwGgkhESzhgZp1Y7JiXy2g-dqIqaX5XfaKrHckvI9ZJxCDc3lnKCkGGL44wkvRaoC6va5BULNGtBHs4MmPX5n3R9fk6omxr0-zIGxaU8j=s646-no"
          alt="Yo" />
        <p>Gustavo Mañán</p>
        <p>Ingeniero Informatica</p>
      </div>
    </section>
  </body>
</html>
